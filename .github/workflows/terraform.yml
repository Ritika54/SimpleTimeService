name: Terraform

on:
    push:
      branches: [ "main" ]

jobs:

  terraform:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
    
        - name: Azure CLI Action
          uses: Azure/cli@v2.2.0

        - name: Azure login
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        - name: Az account
          run: az account show